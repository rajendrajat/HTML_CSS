<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    img {
      max-width: 500px;
      margin: 10px 0;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>My Local Images</h1>
  <p>These images are loaded from local file paths:</p>

  <!-- Replace with your actual file path -->
  <img src="file:///C:/Users/Rajendra/Pictures/image1.jpg" alt="Image 1">
  <img src="file:///C:/Users/Rajendra/Pictures/image2.png" alt="Image 2">

</body>
</html>
